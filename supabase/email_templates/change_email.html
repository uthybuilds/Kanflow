<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Confirm Email Change</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        background-color: #f4f4f5;
        font-family:
          -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          "Helvetica Neue", Arial, sans-serif;
        color: #3f3f46;
      }
      .wrapper {
        width: 100%;
        background-color: #f4f4f5;
        padding: 40px 0;
      }
      .container {
        max-width: 480px;
        margin: 0 auto;
        background-color: #ffffff;
        border-radius: 12px;
        overflow: hidden;
        box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
      }
      .header {
        background-color: #09090b;
        padding: 32px;
        text-align: center;
      }
      .logo-text {
        font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
        font-size: 28px;
        font-weight: 700;
        color: #ffffff;
        text-decoration: none;
        letter-spacing: -1px;
        display: inline-block;
      }
      .content {
        padding: 40px 32px;
        text-align: center;
      }
      .h1 {
        font-size: 20px;
        font-weight: 600;
        color: #18181b;
        margin: 0 0 16px;
      }
      .text {
        font-size: 15px;
        line-height: 1.6;
        color: #52525b;
        margin: 0 0 24px;
      }
      .button {
        display: inline-block;
        background-color: #2563eb;
        color: #ffffff;
        padding: 12px 32px;
        border-radius: 6px;
        font-weight: 500;
        text-decoration: none;
        font-size: 15px;
        margin-top: 8px;
      }
      .footer {
        padding: 24px;
        text-align: center;
        font-size: 12px;
        color: #a1a1aa;
        background-color: #fafafa;
        border-top: 1px solid #f4f4f5;
      }
    </style>
  </head>
  <body>
    <div class="wrapper">
      <div class="container">
        <div class="header">
          <div class="logo-text">KanFlow</div>
        </div>
        <div class="content">
          <h1 class="h1">Confirm Email Change</h1>
          <p class="text">
            You requested to change your email address. Please click the button
            below to confirm this change.
          </p>

          <a href="{{ .ConfirmationURL }}" class="button"
            >Confirm Email Change</a
          >

          <p class="text" style="margin-top: 32px; font-size: 13px">
            If you didn't request this, please contact support immediately.
          </p>
        </div>
        <div class="footer">&copy; 2026 KanFlow. All rights reserved.</div>
      </div>
    </div>
  </body>
</html>

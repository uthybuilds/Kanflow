<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Verify your identity</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        background-color: #f4f4f5;
        font-family:
          -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          "Helvetica Neue", Arial, sans-serif;
        color: #3f3f46;
      }
      .wrapper {
        width: 100%;
        background-color: #f4f4f5;
        padding: 40px 0;
      }
      .container {
        max-width: 480px;
        margin: 0 auto;
        background-color: #ffffff;
        border-radius: 12px;
        overflow: hidden;
        box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
      }
      .header {
        background-color: #09090b;
        padding: 32px;
        text-align: center;
      }
      .logo-text {
        font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
        font-size: 28px;
        font-weight: 700;
        color: #ffffff;
        text-decoration: none;
        letter-spacing: -1px;
        display: inline-block;
      }
      .content {
        padding: 40px 32px;
        text-align: center;
      }
      .h1 {
        font-size: 20px;
        font-weight: 600;
        color: #18181b;
        margin: 0 0 16px;
      }
      .text {
        font-size: 15px;
        line-height: 1.6;
        color: #52525b;
        margin: 0 0 24px;
      }
      .code-box {
        background-color: #f4f4f5;
        border-radius: 8px;
        padding: 24px;
        border: 1px solid #e4e4e7;
        margin: 24px 0;
      }
      .code {
        font-family:
          SFMono-Regular, Consolas, "Liberation Mono", Menlo, monospace;
        font-size: 32px;
        font-weight: 700;
        letter-spacing: 4px;
        color: #2563eb;
        margin: 0;
      }
      .footer {
        padding: 24px;
        text-align: center;
        font-size: 12px;
        color: #a1a1aa;
        background-color: #fafafa;
        border-top: 1px solid #f4f4f5;
      }
    </style>
  </head>
  <body>
    <div class="wrapper">
      <div class="container">
        <div class="header">
          <div class="logo-text">KanFlow</div>
        </div>
        <div class="content">
          <h1 class="h1">Verify your identity</h1>
          <p class="text">
            Please enter the following code to confirm your action:
          </p>

          <div class="code-box">
            <div class="code">{{ .Token }}</div>
          </div>

          <p class="text" style="font-size: 13px">
            This code will expire in 10 minutes. If you didn't request this
            verification, please ignore this email.
          </p>
        </div>
        <div class="footer">&copy; 2026 KanFlow. All rights reserved.</div>
      </div>
    </div>
  </body>
</html>

<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Confirm your KanFlow account</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
      background-color: #f4f4f5;
      margin: 0;
      padding: 0;
      -webkit-font-smoothing: antialiased;
    }
    .container {
      max-width: 480px;
      margin: 40px auto;
      background-color: #ffffff;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
    }
    .header {
      background-color: #09090b;
      padding: 32px;
      text-align: center;
    }
    .logo {
      width: 48px;
      height: 48px;
    }
    .content {
      padding: 40px 32px;
      text-align: center;
    }
    h1 {
      color: #18181b;
      font-size: 24px;
      font-weight: 600;
      margin: 0 0 16px;
      letter-spacing: -0.025em;
    }
    p {
      color: #52525b;
      font-size: 16px;
      line-height: 1.6;
      margin: 0 0 24px;
    }
    .button {
      display: inline-block;
      background-color: #09090b;
      color: #ffffff;
      font-size: 14px;
      font-weight: 500;
      text-decoration: none;
      padding: 12px 24px;
      border-radius: 6px;
      margin-bottom: 24px;
    }
    .footer {
      background-color: #fafafa;
      padding: 24px;
      text-align: center;
      border-top: 1px solid #e4e4e7;
    }
    .footer-text {
      color: #a1a1aa;
      font-size: 12px;
      margin: 0;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <!-- You can host this image on your Supabase storage bucket and link it here -->
      <img src="https://your-project-url.supabase.co/storage/v1/object/public/assets/logo-white.png" alt="KanFlow" class="logo" style="background: #27272a; border-radius: 8px; padding: 8px;">
    </div>
    <div class="content">
      <h1>Welcome to KanFlow</h1>
      <p>Please confirm your email address to get started with your new workspace.</p>
      <a href="{{ .ConfirmationURL }}" class="button">Confirm Email Address</a>
      <p style="font-size: 14px; color: #71717a;">If you didn't create an account, you can safely ignore this email.</p>
    </div>
    <div class="footer">
      <p class="footer-text">Â© 2025 KanFlow Inc.</p>
    </div>
  </div>
</body>
</html>
